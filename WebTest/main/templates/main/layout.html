{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
  <aside>
      <img src ="{% static 'main/img/logo.png' %}" alt="logo">
      <span class="logo">WebTest</span>
      <h3>Навигация</h3>
      <ul>
          <a href="{% url 'home' %}"> <li>Главная</li><a/>
          <a href="{% url 'about' %}"> <li>О нас</li><a/>
          <a href="{% url 'news_home' %}"> <li>Новости</li><a/>
          <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить</li></a>

      </ul>
  </aside>
    <main>
       {% block content %} #content - имя блока
       {% endblock %}
    </main>

</body>
</html>
